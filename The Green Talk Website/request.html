<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request an Interview | The Green Talk Podcast</title>

  <!-- 
    Page: Interview Request Form
    Author: Ethan Mata
    Email: thegreentalkpodcast@gmail.com
    Date: July 10, 2025
    Purpose: Collects interview requests via FormSubmit and stores responses securely.
  -->

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #101010;
      color: #f0f0f0;
      text-align: center;
      padding-bottom: 30px;
    }

    header {
      background-color: #003300;
      padding: 30px 20px 10px;
    }

    header img {
      width: 150px;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 32px;
      color: #7fff00;
      margin-top: 10px;
    }

    nav {
      margin: 20px 0;
    }

    nav a {
      color: #e6e6e6;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #7fff00;
    }

    .form-box {
      background-color: #1a1a1a;
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0,255,0,0.1);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #000;
    }

    textarea {
      height: 100px;
    }

    input[type="submit"] {
      background-color: #7fff00;
      color: #000;
      font-weight: bold;
      margin-top: 20px;
      border: none;
      cursor: pointer;
    }

    .notice {
      margin-top: 25px;
      font-size: 14px;
      color: #ccc;
      font-style: italic;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>

  <header>
    <img src="theGreenTalklogo.jpg" alt="The Green Talk Logo">
    <h1>Request an Interview</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="affiliates.html">Affiliates</a>
    <a href="ideas.html">Video Ideas</a>
    <a href="credits.html">Credits</a>
  </nav>

  <div class="form-box">
    <form action="https://formsubmit.co/thegreentalkpodcast@gmail.com" method="POST">
      <!-- Hidden customization for email formatting -->
      <input type="hidden" name="_subject" value="INTERVIEW REQUEST">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">

      <label for="email">Email (required):</label>
      <input type="email" id="email" name="Email" required>

      <label for="phone">Phone (optional but preferred):</label>
      <input type="tel" id="phone" name="Phone">

      <label for="name">Full Name (required):</label>
      <input type="text" id="name" name="Full Name" required>

      <label for="date">Date (required):</label>
      <input type="date" id="date" name="Date" required>

      <label for="company">Company (optional but preferred):</label>
      <input type="text" id="company" name="Company">

      <label for="message">Message:</label>
      <textarea id="message" name="Message"></textarea>

      <input type="submit" value="Send Interview Request">
    </form>

    <p class="notice">
      We will reply to you by message or email and clearly present ourselves as the Green Talk. Please check your email and texts often for a reply.
    </p>
  </div>

  <footer>
    &copy; 2025 The Green Talk Podcast | Website by Ethan Mata
  </footer>

</body>
</html>
